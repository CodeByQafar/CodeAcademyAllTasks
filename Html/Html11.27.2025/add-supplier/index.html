<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add supplier</title>
  <link rel="stylesheet" href="../common/style.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js" defer></script>

</head>

<body>


  <header>
    <nav>

      <h1>Supplier</h1>
      <ul>
        <li><a href="../home/index.html">Home</a> </li>
        <li><a href="../supplier-list/index.html">Supplier List</a> </li>
        <li><a href="../add-supplier/index.html">Add Supplier</a> </li>
      </ul>
    </nav>
  </header>
  <section id="add-supplier">
    <div class="container mt-5 ">
      <form id="companyForm">
        <div class="mb-3">
          <label for="companyNameInput" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyNameInput">
        </div>
        <div class="mb-3">
          <label for="contactTitleInput" class="form-label">Contact Title</label>
          <input type="text" class="form-control" id="contactTitleInput">
        </div>
        <div class="mb-3">
          <label for="countryInput" class="form-label">Country</label>
          <input type="text" class="form-control" id="countryInput">
        </div>
        <div class="mb-3">
          <label for="streetInput" class="form-label">Street</label>
          <input type="text" class="form-control" id="streetInput">
        </div>
        <div class="mb-3">
          <label for="phoneInput" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phoneInput">
        </div>
        <div class="mb-3">
          <label for="postalCodeInput" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCodeInput">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>

  </section>

</body>

</html>
